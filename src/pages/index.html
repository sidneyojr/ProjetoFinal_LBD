<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Pão Duro</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <div class="container">
        <div class="box-logo">
            <img src="../img/logo.svg" alt="logo da loja">
        </div>
        
        <div class="products">
            <div class="items">
                <img src="../img/mouse.svg" alt="">
                <p>Mouse Gamer</p>
                <p>R$ 100</p>
                <button class="button-buy">Comprar</button>
            </div>
            <div class="items">
                <img src="../img/teclado.svg" alt="">
                <p>Teclado mecânico</p>
                <p>R$ 100</p>
                <button class="button-buy">Comprar</button>
            </div>
            <div class="items">
                <img src="../img/fone.svg" alt="">
                <p>Fone Gamer</p>
                <p>R$ 100</p>
                <button class="button-buy">Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
